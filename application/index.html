<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- JQuery -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="test_load.js"></script>
    <script src="test_statistics.js"></script>

    <style>
        table, th, td 
        {
            margin:10px 0;
            border:solid 1px #333;
            padding:2px 4px;
            font:15px Verdana;
        }
        th {
            font-weight:bold;
        }

        input {
            display: block;
            padding : 0 10px;
            margin  : 0;
            border: 1px solid #999;
            height: 25px;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div id="main">

            <h1>Welcome to FUPP</h1>

            <div id="actions">
                    <label>Akka Endpoint:
                            <input type="text" id="akkaEndpointTxtBox"required placeholder="http://localhost:5000"> <br>
                    </label> <br> <br>

                <h2>Actions</h2>

                <label>
                    <span>Anzahl der Benutzer</span>
                    <input type="number" id="userCountTxtBox" min="1" required placeholder="1">
                </label><br>
                <label>
                    <span>Anzahl der Abfragen pro Benutzer:</span>
                    <input type="number" id="requestCountTxtBox" min="1" required placeholder="1">
                </label><br>
                <label>
                    <span>URI:</span>
                    <input type="text" id="uriTxtBox"required placeholder="http://www.google.com">
                </label><br>
                <button id="btnStartLoadTest" class="btn">Start Load Test</button>
                <button id="btnLoadTestStatistics" class="btn">Load Test Statistics</button>
            </div>

            <div id="result">
                <h2>Result</h2>
                <div id="showResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Delay loading of main app script to show nice please wait message
        function main() {
            var script = document.createElement("script");
            script.src = "app.js";
            document.getElementsByTagName("head")[0].appendChild(script);
        }
        main();
    </script>

  </body>
</html>
